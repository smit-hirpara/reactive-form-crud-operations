<div class="body">
  <!-- <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="find" #input>
  </mat-form-field> -->
  <div class="mat-elevation-z1 userstable">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="fName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fName}} </td>
      </ng-container>

      <ng-container matColumnDef="lName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element">{{element.email }} </td>
      </ng-container>

      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
        <td mat-cell *matCellDef="let element"><button class="btn btn-warning btn-sm" (click)="edituser(element.id)"
            routerLink="/update/{{element.id}}">edit</button></td>
      </ng-container>

      <ng-container matColumnDef="action2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
        <td mat-cell *matCellDef="let element"><button class="btn btn-danger btn-sm"
            (click)="deleteuser(element)">delete</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row no-data-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  <div class="addbutton">
    <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" (click)="addusers()"
      class="">
      <i class="fa fa-plus fa-1x" aria-hidden="true"></i>
    </button>
  </div>
</div>
